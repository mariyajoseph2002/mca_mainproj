plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.healpal"
    compileSdk = 35  // Set to the latest version, or as required
    ndkVersion = flutter.ndkVersion
    

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.healpal"
        minSdk = 23  // Set minSdk to 23 to match Firebase requirements
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }
    dependencies{
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
        implementation 'androidx.multidex:multidex:2.0.1'
        implementation 'com.google.android.gms:play-services-base:18.2.0'
       // Use latest version
        implementation 'com.google.firebase:firebase-messaging:23.4.1'
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        implementation "androidx.core:core-ktx:1.12.0"
        implementation "androidx.appcompat:appcompat:1.6.1"
        //implementation "com.google.android.material:material:1.9.0"
        implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.2"
        implementation platform('com.google.firebase:firebase-bom:32.7.0') // Firebase BoM
        implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
        implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
        implementation 'com.google.firebase:firebase-firestore' // Cloud Firestore
        implementation 'com.google.firebase:firebase-storage' // Firebase Storage
        implementation 'com.google.firebase:firebase-messaging' // Firebase Cloud Messaging

